<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="description" content="Play checkers online!" />
    <link rel="stylesheet" href="src/index.css" />
    <script>
      const isDark = () => document.documentElement.classList.contains("dark");
      const toggleDark = () => {
        localStorage.theme = isDark() ? "light" : "dark";
        document.documentElement.classList.toggle("dark");
      };
      if (
        localStorage.theme === "dark" ||
        (!("theme" in localStorage) &&
          window.matchMedia("(prefers-color-scheme: dark)").matches)
      ) {
        document.documentElement.classList.add("dark");
      } else {
        document.documentElement.classList.remove("dark");
      }
    </script>
    <title>Play Checkers</title>
  </head>
  <body
    class="relative z-0 bg-gradient-to-br from-blue-light to-blue-medium text-black transition-colors duration-1000 before:absolute before:inset-0 before:-z-10 before:bg-gradient-to-br before:from-blue-medium before:to-blue-dark before:opacity-0 before:transition-opacity before:duration-1000 dark:text-grey-light before:dark:opacity-100"
  >
    <main class="grid min-h-screen place-content-start justify-center">
      <header
        class="mt-5 w-[var(--board-size)] items-center justify-between text-4xl sm:flex"
      >
        <div class="order-2 flex justify-between">
          <a
            href="https://github.com/Crazytieguy/checkers"
            target="_blank"
            title="Github repo"
            class="mr-4"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="1em"
              height="1em"
              viewBox="0 0 24 24"
            >
              <path
                class="transition-colors duration-1000 dark:fill-grey-light"
                d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z"
              ></path>
            </svg>
          </a>
          <button
            class="theme-toggle"
            title="Togles dark theme"
            onclick="toggleDark()"
          ></button>
        </div>
        <h1 class="order-1 mt-3 text-center sm:mt-0">Play Checkers!</h1>
      </header>
      <noscript>You need to enable JavaScript to run this app.</noscript>
      <div id="root"></div>
    </main>

    <script src="/src/index.tsx" type="module"></script>
  </body>
</html>
